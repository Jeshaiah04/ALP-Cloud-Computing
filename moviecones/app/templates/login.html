<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MovieCones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('web.home') }}">Home</a></li>
            <li><a href="{{ url_for('swagger_ui') }}">API Documentation</a></li>
            <li><a href="{{ url_for('web.register') }}">Register</a></li>
            <li><a href="{{ url_for('web.login') }}">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Login</h1>
        <form action="{{ url_for('web.login') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('web.register') }}">Register</a></p>
    </div>
</body>
</html>
